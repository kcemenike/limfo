{% extends 'base.html' %}
{% block  title %} Limfo Bar Code Generator {% endblock %}
{% block body %}

<div class="container my-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="txt"><strong>Enter Data Here:</strong></label>
            <textarea class="form-control" id="txt" name="txt" rows="3"></textarea>
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
    <br>
    <p>Your Bar Code is ready: </p>
    <ul class="list-group">


        <li class="list-group-item list-group-item-dark text-center"><img src="/media/bar{{b}}.png"></li>
    </ul>
    <div class="text-center my-2">
        <a role="button" class="btn btn-outline-dark mx-3" href="/media/bar{{b}}.png" download>Download</a>
    </div>
    <center><a role="button" class="btn btn-dark my-5" href="/">Back to Home</a></center>

</div>
{% endblock %}
