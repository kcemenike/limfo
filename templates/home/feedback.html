{% extends 'base.html' %}
{% block  title %} Limfo Feedback {% endblock %}
{% block body %}

<div class="container my-5">
    <form method="post" action="/feedback/">
        {% csrf_token %}
        <div class="form-group">
            <label for="name"><strong>Your Name</strong></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Shivang Bagri">
        </div>
        <div class="form-group">
            <label for="email"><strong>Email address</strong></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>


        <div class="form-group">
            <label for="text"><strong>Feedback</strong></label>
            <textarea class="form-control" id="text" name="text" rows="4"></textarea>
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
