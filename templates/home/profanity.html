{% extends 'base.html' %}
{% block  title %} Limfo Profanity Filter {% endblock %}
{% block body %}

<div class="container my-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="curse"><strong>Enter Text Here:</strong></label>
            <textarea class="form-control" id="curse" name="curse" rows="6"></textarea>
            <small id="emailHelp" class="form-text text-muted">Profanity filter will hide all the curse words from
                your text.</small>
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
    <br>
    <ul class="list-group">


        <li class="list-group-item list-group-item-dark">{{output}}</li>
    </ul>
</div>
<center><a role="button" class="btn btn-dark my-5" href="/">Back to Home</a></center>

{% endblock %}
